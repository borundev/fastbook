version: '3.8'

services:

  fastai:
    build: .
    image: borundev/fastbook
    container_name: fastbook
    init: true
    command: "--NotebookApp.base_url='fastbook'"
    ipc: host
    labels:
      - log.level=debug
      - traefik.enable=true
      - traefik.frontend.rule=Host:${HOSTNAME};PathPrefix:/fastbook/
      - traefik.frontend.auth.basic=${HTTP_USER}:${HTTP_AUTH_PASS_ENC}
    networks:
      - traefik_default

networks:
  traefik_default:
    external:
      name: traefik